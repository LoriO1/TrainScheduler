<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <div class="container">

    <br/>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">"all the time and no where to go."</h3>
    </div>

    <!-- Current Product -->
    <table class="table table-striped">
      <thead>
        <tr>          
          <th scope="col">Train Name</th>
          <th scope="col">Destination</th>
          <th scope="col">Frequency (min)</th>
          <th scope="col">Next Arrival</th>
          <th scope="col">Minutes Away</th>
        </tr>
      </thead>
      <tbody id="trainDetails">
      </tbody>
    </table>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group row">
                <label for="firstTime">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTime" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="text">
              </div>
              <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>



  <!-- JavaScript -->
  <script src="./assets/javascript/logic.js"></script>

</body>

</html>
